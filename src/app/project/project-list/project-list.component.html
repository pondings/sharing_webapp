<mz-collapsible [mode]="'accordion'" [onClose]="closeFunctionCallback" 
  [onOpen]="openFunctionCallback" [popout]="false" *ngFor="let project of projectList; let i = index">
    <mz-collapsible-item>
      <mz-collapsible-item-header>
        <i mz-icon-mdi [icon]="'folder-outline'"></i> {{project.name}}
      </mz-collapsible-item-header>
      <mz-collapsible-item-body>
        <div class="col m12">
          <b>Programming language : </b> {{project.language}}
        </div>
        <div class="col m12">
          <b>Framework : </b> {{project.framework}}
        </div>
        <div class="col m12">
          <b>Demo : </b> <a href="{{project.demoLink}}" target="_blank">{{project.demoTitle}}</a>
        </div>
        <div class="col m12">
          <b>Github : </b> <a href="{{project.githubLink}}" target="_blank">{{project.githubTitle}}</a>
        </div>
        <br/>
        <div class="col m12">
          <b>Desc : </b> {{project.desc}}
        </div>
      </mz-collapsible-item-body>
    </mz-collapsible-item>
  </mz-collapsible>
